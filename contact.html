<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Playmode | Ludoteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </head>
<!-- NOTE: inizio menu -->
  <body>
    <header>

    </header>
<!-- NOTE: inizio sezioni -->
    <main>

        <section class="contact-form-section">
          <form action="https://formsubmit.co/anitram.ocanom@gmail.com" method="POST">
             <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <label for="floatingInputGrid">Nome</label>
                  <input type="text" name="name" class="form-control" id="floatingInputGrid" placeholder="Mario" required>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <label for="floatingInputGrid">Cognome</label>
                  <input type="text" name="surname" class="form-control" id="floatingInputGrid" placeholder="Rossi" required>
                </div>
              </div>
              </div>
              <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <label for="floatingInputGrid">Indirizzo e-mail</label>
                  <input type="email" name="email" class="form-control" id="floatingInputGrid" placeholder="email@esempio.com" required>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <label for="floatingInputGrid">Telefono</label>
                  <input type="phone" class="form-control" id="floatingInputGrid" placeholder="012 3456789"">
                </div>
              </div>
              </div>
              <div class="mb-3">
                 <label for="exampleFormControlInput1" class="form-label">Oggetto</label>
                 <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Richiesta informazioni">
               </div>
               <div class="mb-3">
                 <label for="exampleFormControlTextarea1" class="form-label">Messaggio</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
               </div>
                <button type="submit" name="button" class="btn btn-light">Invia</button>
               <input type="hidden" name="_subject" value="Messaggio dal sito">
               <input type="hidden" name="_captcha" value="false">
               <input type="hidden" name="_autoresponse" value="Abbiamo ricevuto la tua email. Ti risponderemo il prima possibile!">
          </form>
        </section>



      </div>

    </main>
